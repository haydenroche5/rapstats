<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<div class='row'>
  <div class='col-md-3'>
  </div>
  <div class='col-md-6 search-column'>
    <form ng-submit='search()'>
      <h1 class='title'>RapStats</h1>
      <input type='text' class='search-field' ng-model='name'></input>
      <button type='submit' class='btn btn-default search-button' aria-label='Left Align'>
        <span class='glyphicon glyphicon-search' aria-hidden='true'></span>
      </button>
    </form>
  </div>
  <div class='col-md-3'>
  </div>
</div>
<div class='row graph-row'>
  <div class='col-md-3'>
  </div>
  <div class='col-md-6'>
    <div class='feature-chart-container'>
      <svg class='feature-chart'></svg>
    </div>
  </div>
  <div class='col-md-3'>
  </div>
</div>
